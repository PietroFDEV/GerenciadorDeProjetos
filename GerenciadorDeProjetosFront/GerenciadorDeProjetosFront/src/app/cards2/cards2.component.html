<div href="#" class="list-group-item bg-dark text-white d-grid gap-3 rounded-bottom" aria-current="true">
    <li class="rounded list-group-item d-flex list-group-item-action justify-content-between bg-dark text-white border border-light btn-outline-info align-items-start gap-1" id="inputModal" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngFor="let card of cardList" >
      <div class="ms-2 ">
        <div class="fw-bold">{{ card.name }}</div>   
        {{ card.text }}
      </div>
      <div class="ms-5  d-flex flex-column justify-content-around align-items-end gap-1">
        <span class="badge bg-primary rounded-pill">{{ card.createDate | date:'dd-MM' }}</span>  
        <span class="badge bg-danger" *ngIf="card.haveDeadline">{{ card.deadline | date:'dd-MM' }}</span>  
      </div>
    </li>
    <li class="mt-2 mb-2 d-flex list-group-item-action justify-content-between align-items-start text-white" id="inputModal" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        <div href="#" class="d-flex flex-row bd-highlight align-items-start" aria-current="true">
            <button type="button" id="inputModal" class="btn btn-success bg-dark text-white btn-outline-light btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <svg xmlns="http://www.w3.org/2000/svg" width="10%" height="10%" fill="currentColor" class="bi bi-plus mx-auto" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
          </div>
    </li>
  </div>
