<div class="d-flex flex-row bd-highlight m-5 align-items-start">
  <div class="list-group p-2 bd-highlight" *ngFor="let item of ListaList$|async">
    <div href="#" class="list-group-item list-group-item-actio list-group-item-primary" aria-current="true" >
      {{ item.listName }}
    </div>
    <div href="#" class="list-group-item list-group-item-actio" aria-current="true" *ngFor="let card of CardList$|async">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ card.name }}</div>
          {{ card.text }}
        </div>
        <div class="ms-5 me-auto d-flex justify-content-around align-items-end">
          <span class="badge bg-primary rounded-pill">{{ card.createDate | date:'dd-MM-yyyy' }}</span>  
          <span class="badge bg-danger rounded-pill ms-2">{{ card.deadline | date:'dd-MM-yyyy' }}</span>  
        </div>
      </li>
    </div>
  </div>

</div>
