<link rel="stylesheet" href="gerenciador-home.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="d-flex flex-row bd-highlight m-5 align-items-start">
  <div class="list-group p-2 bd-highlight" *ngFor="let item of ListaList$|async">
    <div href="#" class="list-group-item list-group-item-primary" aria-current="true" >
      {{ item.listName }}
    </div>
    <div href="#" class="list-group-item" aria-current="true">
      <li class="list-group-item d-flex list-group-item-action justify-content-between align-items-start" *ngFor="let card of CardList$|async">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ card.name }}</div>   
          {{ card.text }}
        </div>
        <div class="ms-5 me-auto d-flex flex-column justify-content-around align-items-end gap-1">
          <span class="badge bg-primary rounded-pill">{{ card.createDate | date:'dd-MM-yyyy' }}</span>  
          <span class="badge bg-danger rounded-pill" *ngIf="card.haveDeadline">{{ card.deadline | date:'dd-MM-yyyy' }}</span>  
        </div>
      </li>
      <li class="mt-2 d-flex list-group-item-action justify-content-between align-items-start rounded-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="4%" height="4%" fill="currentColor" class="bi bi-plus mx-auto" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </li>
    </div>
  </div>
  <!-- <div href="#" class="" aria-current="true" >
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="CreateList()">
      <svg xmlns="http://www.w3.org/2000/svg" width="4%" height="4%" fill="currentColor" class="bi bi-plus mx-auto" viewBox="0 0 16 16">

      </svg>
    </button>

  </div> -->
</div>

<!-- Button Modal -->
<button type="button" id="inputModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="ModalCreate()">
  Launch demo modal
</button>
<!-- MODAL CREATE, DELETE, SHOW-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
