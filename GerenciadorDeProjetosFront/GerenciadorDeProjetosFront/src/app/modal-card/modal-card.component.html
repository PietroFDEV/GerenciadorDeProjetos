<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <!--CARD-->
      <div class="modal-content" *ngIf="createCard">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crie seu Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                  
          <div class="mb-md-5 mt-md-4 pb-5">
  
            <div class="form-outline form-white mb-4">
              <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="cardName" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="typeEmailX">Nome Card</label>
            </div>
  
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="cardText" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="typeEmailX">Texto do Card</label>
            </div>
  
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="priority" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="typeEmailX">Prioridade</label>
            </div>
  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="Voltar()">Voltar</button>
          <button type="button" class="btn btn-primary" (click)="CreateCard()">Salvar</button>
        </div>
      </div>
      <!--EDIT CARD-->
      <div class="modal-content" *ngIf="editCard">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edite seu Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                  
          <div class="mb-md-5 mt-md-4 pb-5">
  
            <div class="form-outline form-white mb-4">
              <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="cardName" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="typeEmailX">Nome Card</label>
            </div>
  
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="cardText" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="typeEmailX">Texto do Card</label>
            </div>
  
            <div class="form-outline form-white mb-4">
              <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="priority" [ngModelOptions]="{standalone: true}"/>
              <label class="form-label" for="typeEmailX">Prioridade</label>
            </div>
  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="Voltar()">Voltar</button>
          <button type="button" class="btn btn-primary" (click)="SalvarEdit()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
